<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Welcome to Hogwarts</h1>

  <div id="show">

    <div id="sorting-hat">
    <button i onclick="sortFirst()" class="btn btn-info">Sorting Hat</button>
    </div>
    
    <div id="sort" style="display:none">
    <form id="form">
      <div class="row g-3 align-items-center">
      
        <div class="col-auto">
        <label id="input" for="input" class="col-form-label">Student:</label>
        </div>

        <div class="col-auto">
        <input id="studentName" type="text" placeholder="Harry Potter" class="form-control" required>
        </div>
      
        <div id="sort-button" class="col-auto">
          <button  type="submit" class="btn btn-info mb-3">Sort</button>
        </div>

      </div>  
    </form>
       
    <div id="house-buttons">
        <button type="button" id="All" class="btn btn-secondary btn-lg">All</button>
        <button type="button" id="Gryffindor" class="btn btn-danger btn-lg">Gryffindor</button>
        <button type="button" id="Slytherin" class="btn btn-success btn-lg">Slytherin</button>
        <button type="button" id="Hufflepuff" class="btn btn-warning btn-lg">Hufflepuff</button>
        <button type="button" id="Ravenclaw" class="btn btn-primary btn-lg">Ravenclaw</button>
    </div>

   <div id="students">
    <div id="app">
      <h2>First Years</h2>
    </div>
   

    <div id="hiddenApp">
      <h2><b>Dark Army</b></h2>
    </div>
   </div>

    </div>

  </div>

  <div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  </div>

</body>
</html>
